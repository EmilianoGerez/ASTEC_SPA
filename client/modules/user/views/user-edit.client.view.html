<section data-ng-controller = 'UserController as ctrl' ng-init="ctrl.getOne()">
	<!-- Header -->
	<div class="row">
		<div class="col-xs-12">
			<div class="header">
				<h3 class="title"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Editar usuario</h3>
			</div>
		</div>
	</div>
	<!-- User Form -->
	<div class="row">
		<div class="col-xs-12">
			<div class="card">
				<div class="content">
					<div class="row">
						<form ng-submit="ctrl.update()" name='updateForm' id="updateForm">
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label for="firstName">Nombre</label>
									<input type="text" class="form-control" id="firstName" placeholder="Nombre"
									ng-model="ctrl.user.firstName" required>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label for="lastName">Apellido</label>
									<input type="text" class="form-control" id="lastName" placeholder="Apellido"
									ng-model="ctrl.user.lastName" required>
								</div>
							</div>
							
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label for="pass">Contrase単a</label>
									<input type="password" class="form-control" id="pass" name="pass" placeholder="Contase単a"
									ng-model="ctrl.user.password" required>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label for="confirmPassword">Repetir contrase単a</label>
									<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder=" Repite la contase単a"
									ng-model="ctrl.user.confirmPassword" compare-to="ctrl.user.password"
									required>
									<div ng-messages="updateForm.confirmPassword.$error" class="text-danger">
										<div ng-messages-include="form-messages"></div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control" id="email" name="email" placeholder="Email"
									ng-model="ctrl.user.email" required record-availability-validator="">
									<div ng-messages="updateForm.email.$error" class="text-danger">
										<div ng-messages-include="form-messages"></div>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<button type="submit" class="btn btn-success btn-fill pull-right" ng-disabled="!updateForm.$valid">
									Guardar cambios</button>
								</div>
							</div>
						</form>
						<div ng-show="ctrl.errorInfo.error" class="alert alert-danger" role="alert">
							<p><strong>
								Error:
							</strong> {{ctrl.errorInfo.message}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End User Form -->
</section>
