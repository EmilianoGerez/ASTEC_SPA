<div class="public-form">
    <div class="container-fluid">
        <div class="row form-wrapper">
            <div class="col-xs-12 col-md-4">
                <div data-ng-controller='UserController as ctrl'>
                    <h4 class="text-center">Ingresar</h4>
                    <form ng-submit="ctrl.signin()" name="signinForm" id="signinForm">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email"
                                   ng-model="ctrl.user.email" required>
                        </div>
                        <div class="form-group">
                            <input type="password"
                                   class="form-control"
                                   d="pass" placeholder="ContaseÃ±a"
                                   ng-model="ctrl.user.password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-fill btn-block"
                                    ng-disabled="!signinForm.$valid">
                                Ingresar
                            </button>
                        </div>
                    </form>
                    <div ng-show="ctrl.errorInfo.error" class="alert alert-danger" role="alert">
                        <p><strong>
                            Error:
                        </strong> {{ctrl.errorInfo.message}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
